<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Update Lesson</title>
</head>
<body>
<div class="container">
    <h3>Update Lesson</h3>
    <form action="/lessons" th:action="@{/lesson/update/{id}(id=${lesson.id})}" th:object="${lesson}" method="post">
        <div class="form-group col-md-8">
            <label for="name" class="col-form-label">수업명</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group col-md-8">
            <label th:for="quota" class="col-form-label">수업 인원</label>
            <input type="text" th:field="*{quota}" class="form-control" id="email" placeholder="Quota">
        </div>
        <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value="수정">
        </div>
    </form>
</div>
</div>
</body>
</html>
