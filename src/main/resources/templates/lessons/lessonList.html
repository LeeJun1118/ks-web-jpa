<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>수업명</th>
                <th>인원</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lesson : ${lessons}">
                <td th:text="${lesson.id}"></td>
                <td th:text="${lesson.name}"></td>
                <td th:text="${lesson.quota}"></td>
                <td>
                    <!--<a href="#" class="btn btn-primary" role="button">수정</a>-->
                    <a th:href="@{/lesson/update/{id}(id=${lesson.id})}" class="btn btn-primary">
                        <i class="fas fa-user-edit ml-2">수정</i>
                    </a>
                </td>
                <td>
                    <!--<a href="#" class="btn btn-primary" role="button">삭제</a>-->
                    <a th:href="@{/lesson/delete/{id}(id=${lesson.id})}" class="btn btn-primary">
                        <i class="fas fa-user-times ml-2">삭제</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
